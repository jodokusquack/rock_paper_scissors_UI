<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Rock Paper Scissors</title>
</head>
<body>
  <h1 id="title">Let's Play Rock, Paper Scissors!</h1>
  <div id="height">
    <div id="buttons">
      <button class="round" id="rock"><img src="images/rock-logo.png" alt="Rock" height="75px" width="75px"></button>
      <button class="round" id="paper"><img src="images/paper-logo.png" alt="Paper" height="75px" width="75px"></button>
      <button class="round" id="scissors"><img src="images/scissors-logo.png" alt="Scissors" height="75px" width="75px"></button>
      <button id="newGame" class="inactive">New Game</button>
    </div>
  </div>

  <div id="tracker">
    <section id="players">
      <p>Player</p>
      <p>vs.</p>
      <p>Computer</p>
    </section>

    <section id="score">
      <div id="playerScore">0</div>
      <div>:</div>
      <div id="computerScore">0</div>
    </section>

    <section id="roundResult">
      <div>
        <p id="roundResultPlayer"></p>
        <p id="roundResultComputer"></p>
      </div>
      <p id="roundResultExplanation"></p>
    </section>

    <section id="finalResult">
      <div id="winner"></div>
    </section>
  </div>


  <script src="script.js"></script>
</body>
</html>
